<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            const data = Object.fromEntries(formData);

            console.log(data);
        }
    </script>
</head>

<body>
    <h1>Login</h1>
    <form method="post" onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required value="123456">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required value="123456">
        <input type="hidden" id="password" name="hiddenValue" value="123456">
        <br>
        <br>
        <label for="state">State:</label>
        <select id="state" name="state" required >
            <option value="" disabled selected>Select your state</option>
            <option value="kerala" disabled>Kerala</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="uttarPradesh">Uttar Pradesh</option>
        </select>
        <br>
        <br>
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="file-upload" accept=".pdf">
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
</body>

</html>
