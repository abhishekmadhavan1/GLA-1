<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Layout</title>
    <style>
        div {
            border: 2px solid red;
            padding: 10px;
            margin-bottom: 5px;
            /* width: 50px;
            height: 50px; */
        }

        .container {
            display: grid;
            grid-template-columns: [first]50px [second]50px [third]50px [four];
            grid-template-rows: 100px 100px;
        }
        .box1{
            background-color: red;
            grid-column: first/four;
            grid-row: 1/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>


</body>

</html>
