<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Layout</title>
    <style>
        a {
            margin-right: 50px;
        }

        [class*="div"] {
            margin-right: 50px;

        }
    </style>
</head>

<body>
    <div class="div-1"></div>
    <p class="div-2"></p>
    <a class="div-3"></a>
    <img src="" alt="">
    <script>
        let dataSet = []
        console.log("ðŸš€ ~ dataSet:", dataSet)
        const getData = async () => {
            let response = await fetch("https://jsonplaceholder.typicode.com/users");
            dataSet = await response.json();
            console.log("ðŸš€ ~ getData ~ data:", dataSet);

            dataSet.forEach((item, idx) => {
                const h1 = document.createElement('h1')
                h1.textContent = `${idx + 1} - ${item.name}`
                document.body.appendChild(h1)
            })
        };
        getData();

    </script>
</body>

</html>
